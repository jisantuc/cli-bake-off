name:                geojson-stats
version:             0.1.0.0
github:              "githubuser/geojson-stats"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/geojson-stats#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  default-extensions:
    - DeriveGeneric
  dependencies:
    - aeson

executables:
  geojson-stats-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - geojson-stats
    - optparse-applicative >= 0.15.1 && < 0.16.0
    - aeson
    - bytestring
    - containers
    - geojson
    default-extensions:
      - DeriveGeneric
      - LambdaCase

tests:
  geojson-stats-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - geojson-stats
